<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>れうのリンク集</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kiwi Maru', serif;
      background: linear-gradient(to bottom, #f0faff, #ffffff);
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header img {
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 24px;
      margin-top: 15px;
    }

    header p {
      font-size: 16px;
      color: #666;
    }

    .section {
      position: relative;
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .section::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 20px;
      width: 60px;
      height: 20px;
      background: #add8e6;
      opacity: 0.7;
      transform: rotate(-5deg);
    }

    .section h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #e8f6ff;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .link:hover {
      transform: scale(1.05);
      background: #d0ecff;
    }

    .link img {
      width: 20px;
      height: 20px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://placehold.jp/150x150.png" alt="アイコン">
    <h1>れうのリンク集</h1>
    <p>無職からイラストレーター目指して奮闘中！<br>#沼男子シリーズ 描いてます🩹😺</p>
  </header>

  <div class="section">
    <h2>📱 SNS</h2>
    <div class="links">
      <a class="link" href="https://youtube.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
        YouTube
      </a>
      <a class="link" href="https://tiktok.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
        TikTok
      </a>
      <a class="link" href="https://instagram.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
        Instagram
      </a>
      <a class="link" href="https://x.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
        X (Twitter)
      </a>
    </div>
  </div>

  <div class="section">
    <h2>🛍️ グッズ・支援</h2>
    <div class="links">
      <a class="link" href="#" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/booth.svg" alt="BOOTH">
        BOOTH
      </a>
      <a class="link" href="#" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/pixiv.svg" alt="Fanbox">
        FANBOX
      </a>
      <a class="link" href="#" target="_blank">
        🎁 Amazonほしいもの
      </a>
    </div>
  </div>

  <div class="section">
    <h2>🖼️ ポートフォリオ・実績</h2>
    <div class="links">
      <a class="link" href="#" target="_blank">
        🌟 実績・スキル紹介
      </a>
      <a class="link" href="#" target="_blank">
        Skeb（イラスト依頼）
      </a>
    </div>
  </div>

  <div class="section">
    <h2>💬 おたより・配信</h2>
    <div class="links">
      <a class="link" href="#" target="_blank">
        マシュマロ（質問箱）
      </a>
      <a class="link" href="#" target="_blank">
        ツイキャス
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 れう / Reu All rights reserved.
  </footer>

</body>
</html>
