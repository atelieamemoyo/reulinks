<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>れうのリンク集</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kiwi Maru', serif;
      background: linear-gradient(to bottom, #f0faff, #ffffff);
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .icon-row img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 24px;
      margin-top: 10px;
    }

    header p {
      font-size: 16px;
      color: #666;
    }

    .section {
      position: relative;
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .section::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 20px;
      width: 60px;
      height: 20px;
      background: #add8e6;
      opacity: 0.7;
      transform: rotate(-5deg);
    }

    .section h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }

    .icon-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }

    .icon-links a img {
      width: 40px;
      height: 40px;
      opacity: 0.9;
      transition: 0.2s;
    }

    .icon-links a img:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .image-link {
      display: block;
      margin: 10px auto;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .image-link:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="icon-row">
      <img src="https://placehold.jp/70x70.png" alt="アイコン1">

  </header>

  <div class="section">

    <div class="icon-links">

      <a href="https://x.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X"></a>
    </div>

    </a>
